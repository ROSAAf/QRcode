<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QRcode</title>
  </head>
  <body>
    <div id="root">
      <div class="card">
        <img src="image-qr-code.png" alt="IQ" class="img"/>
        <div class="container">
          <h3 class="head">Improve your front-end skill by building projects</h3>
          <p class="context">
            Scan the QR code to visit front-end Mentor and take your 
            coding skills to the next level
          </p>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="style.css">
  </body>
</html>
